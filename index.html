<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description"
    content="A responsive NFT preview card component featuring hover states and accessible interactions." />
  <link rel="icon" type="image/png" sizes="32x32" href="/nft-preview-card/assets/favicon-32x32-DQjEQYWa.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" crossorigin href="/nft-preview-card/assets/index-BMesEHCb.css">
</head>

<body>
  <main class="relative">
    <div class="absolute inset-0 rounded-[3rem] bg-[#0c1729]  -z-10 translate-y-7
    left-1/2 right-1/2 w-[96%] h-[98%] transform -translate-x-1/2
    " ></div>

    <div class="card
      flex flex-col justify-center items-baseline gap-5
      bg-blue-900 text-blue-500 font-light text-body
      m-6 p-6 rounded-2xl max-w-[375px] sm:pb-8
      ">

      <!-- Image with anchor (link) wrapper and hover overlay -->
      <a href="#" class="relative cursor-pointer overflow-hidden rounded-lg group">
        <img src="/nft-preview-card/assets/image-equilibrium-drQxGI4l.jpg" alt="Equilibrium NFT" class="block w-full h-auto" />
        <div
          class="absolute inset-0 bg-cyan-400/50 flex items-center justify-center opacity-0 transition-opacity duration-300 group-hover:opacity-100 group-focus:opacity-100">
          <img src="data:image/svg+xml,%3csvg%20width='48'%20height='48'%20xmlns='http://www.w3.org/2000/svg'%3e%3cg%20fill='none'%20fill-rule='evenodd'%3e%3cpath%20d='M0%200h48v48H0z'/%3e%3cpath%20d='M24%209C14%209%205.46%2015.22%202%2024c3.46%208.78%2012%2015%2022%2015%2010.01%200%2018.54-6.22%2022-15-3.46-8.78-11.99-15-22-15Zm0%2025c-5.52%200-10-4.48-10-10s4.48-10%2010-10%2010%204.48%2010%2010-4.48%2010-10%2010Zm0-16c-3.31%200-6%202.69-6%206s2.69%206%206%206%206-2.69%206-6-2.69-6-6-6Z'%20fill='%23FFF'%20fill-rule='nonzero'/%3e%3c/g%3e%3c/svg%3e" alt="" class="w-10 h-10" aria-hidden="true" />
        </div>
      </a>

      <a href="#" class="block">
        <h1 class="font-semibold text-2xl text-white hover:text-cyan-400 focus:text-cyan-400">Equilibrium #3429</h1>
      </a>
      <p class="text-blue-500 text-[clamp(0.9375rem,1.5vw,1.125rem)]">Our Equilibrium collection promotes balance and calm.</p>
      <div class="flex flex-row justify-between items-center 
      border-b-1 border-blue-800
      w-full pb-3
      ">
        <div class="flex flex-row gap-2 items-center">
          <img src="data:image/svg+xml,%3csvg%20width='11'%20height='18'%20xmlns='http://www.w3.org/2000/svg'%3e%3cpath%20d='M11%2010.216%205.5%2018%200%2010.216l5.5%203.263%205.5-3.262ZM5.5%200l5.496%209.169L5.5%2012.43%200%209.17%205.5%200Z'%20fill='%2300FFF8'/%3e%3c/svg%3e" alt="" 
          class="hover:cursor-pointer hover:bg-cyan-400"
          />
          <p class="font-semibold text-cyan-400">0.041 ETH</p>
        </div>
        <div class="flex flex-row gap-2 items-center">
          <img src="data:image/svg+xml,%3csvg%20width='17'%20height='17'%20xmlns='http://www.w3.org/2000/svg'%3e%3cpath%20d='M8.305%202.007a6.667%206.667%200%201%200%200%2013.334%206.667%206.667%200%200%200%200-13.334Zm2.667%207.334H8.305a.667.667%200%200%201-.667-.667V6.007a.667.667%200%200%201%201.334%200v2h2a.667.667%200%200%201%200%201.334Z'%20fill='%238BACD9'/%3e%3c/svg%3e" alt="" />
          <p>3 days left</p>
        </div>
      </div>
      <div class="flex flex-row justify-between items-center gap-4">
        <img src="/nft-preview-card/assets/image-avatar-CtSSaui_.png" alt="Avatar"
          class="w-8 h-8 rounded-full border-2 border-white " />
        <p class="text-blue-500 text-[clamp(0.9rem,1.5vw,1rem)]">Creation of
          <a href="#" class="font-medium text-white hover:text-cyan-400 hover:cursor-pointer focus:text-cyan-400" aria-label="Creator: Jules Wyvern">Jules Wyvern</a>
        </p>
      </div>
  </main>
</body>

</html>
